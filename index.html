<body>

        <div class="slider">

                    <p class="slide__text">Another amazing parallax</p>
                </div>
            </div>

            <div class="slide slide--2">
                <div class="filter"></div>
                <div class="heading__text-box text-center">
                    <h1 class="heading-primary">Amazing landscape</h1>

                </div>
            </div>

            <div class="slide slide--3">
                <div class="filter"></div>
               <div class="heading__text-box text-center">
                    <h1 class="heading-primary">Another landscape</h1>
                    <p class="slide__text">Another amazing parallax</p>
                </div>
            </div>

        <div class="arrow arrow--left"></div>
